{% extends '../base.html' %}
{% block title %}
회원가입
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px; width: 30%;">
    <div class="wrap">
        <h2 class="title-center" style="margin-bottom: 20px"> 회원가입 </h2>
        <form class="form-area" method="post" action="/sign-up/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            <div style="float: right; margin-top: 10px;">
                <label for="image">프로필 사진</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="profile-image" name="profile-image" accept="image/*">
                    <label class="input-group-text" for="profile-image">Upload</label>
                    {% if user.image %}
                    <img src="{{user.image.url}}">
                    <br><br>
                    {% endif %}
                </div>
                <p style="font-size: 1.2rem;">🎈프로필 사진을 업로드하지 않으면 기본 사진으로 설정됩니다.</p>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <a href="/sign-in" class="btn btn-secondary">로그인 페이지로</a>
                </div>
        </form>

    </div>
</div>
{% endblock %}
