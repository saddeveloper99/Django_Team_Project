{% extends '../base.html' %}
{% block title %}
로그인
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px; width: 30%;">
    <div class="wrap">
        <h2 class="title-center" style="margin-bottom: 20px"> 로그인</h2>
        <form class="form-area" method="post" action="/sign-in/">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div>{{ error }}</div>
            <div style="float: right; margin-top: 10px;">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/sign-up" class="btn btn-secondary">회원가입 페이지로</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
